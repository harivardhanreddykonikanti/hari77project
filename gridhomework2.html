<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gridhomwework2</title>
    <style>
        body{
            background: linear-gradient(90deg,rgb(250, 145, 88),rgb(240, 114, 37),rgb(240, 122, 50),rgb(247, 140, 72));
        }
        #container{
            display: grid;
            grid-template-rows: repeat(10,1fr);
            grid-template-columns: repeat(10,1fr);
            background: red;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="header">header</div>
    <div id="header">header</div>
    <div id="header">header</div>
    <div id="header">header</div>


</div>

</body>
</html>
