<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JOB ENROLMENT PROJECT</title>
    <style>
        body{
            font-family: Calibri,sans-serif;
            background-color: darkgrey;
        }
        .textbox{
            height: 100px;
            width: 400px;
        }
        form{
            margin: 10px;
        }
        input{
            margin: 10px;
        }
    </style>
</head>
<body>
<h1>JOB ENROLLMENT</h1>
<form>
    <label for="username">USERNAME</label><br>
    <input type="text" id="username" placeholder="ENTER YOUR NAME"><br><br><br>
    <label for="password">PASSWORD</label><br>
    <input type="text" id="password" placeholder="ATLEST 8 CHARCTERS"><br>
    <label for="email">EMAIL</label><br>
    <input type="email" id="email" placeholder="ENTER VALID EMAIL ADDRESS"><br>
    <label for="bio">ABOUT YOUR SELF</label><br>
    <input class="textbox" type="text"   id="bio" placeholder="YOUR BIO"><br>
    <label for="designation">DESIGNATION</label><br>
    <input type="radio"  name="designation" value="sr.software" id="DESIGNATION">JR.SOFTWARE
    <input type="radio"  name="designation" value="sr.software" id="DESIGNATION">SR.SOFTWARE
    <input type="radio"  name="designation" value="devliery manager" id="DESIGNATION">DELIVERY MANAGER<br>
    <label for="dob">DATE OF BIRTH</label><br>
    <input type="date" id="DOB" placeholder="ENTER VALID EMAIL ADDRESS"><br>
    <label for="image">YOUR LATEST PASSPORT PHOTO</label><br>
    <input type="file" id="image" placeholder="ENTER VALID EMAIL ADDRESS"><br>
    <label for="mobile number">MOBILE NUMBER</label><br>
    <input type="number" id="mobile number" placeholder="ENTER VALID MOBILE NUMBER"><br>
    <label for="program level" >PROGRAMING LEVEL</label><br>
    <input type="radio" id="program level" name="program level" value="beginner">BEGINEER
    <input type="radio" id="program level" name="program level" value="intermediate">INTERMEDIATE
    <input type="radio" id="program level" name="program level" value="expert">EXPERT<br>
    <label for="expert in">EXPERT IN</label><BR>
    <input type="checkbox" id="expert in" value="java" >JAVA
    <input type="checkbox" id="expert in" value="HTML" >HTML
    <input type="checkbox" id="expert in" value="FULLSTACK" >FULL STACK<BR>
    <label for="website">WEBSITE</label><BR>
    <INPUT CLASS="textbox" TYPE="text" id="website" placeholder="YOUR WEBSITE ADDRESS "><BR>
    <input type="submit" value="ENROLL">
    <input type="reset">

</form>

</body>
</html>
