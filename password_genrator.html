<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>password genrator</title>
    <style>
        #container{
            width: 600px;
            height: 400px;
            border: 2px solid black;
            margin: 0 auto;
            margin-top: 70px;
        }
        h3{
            text-align: center;
            margin-top: 5px;
        }

        label{
            margin-left: 20px;
            margin-bottom: -20px;
        }

    </style>
</head>
<body>
<div id="container">
    <h3>PASSWORD GENRATOR</h3>
    <label for="password">password</label>
    <input type="text" id="password" readonly>
    <button id="button" onclick="passgen()">genrate password</button><BR>
    <label for="length">choose length</label>
    <input type="number" id="length" value="10" min="8" max="16"><br>
    <div class="required">
    <label for="lowercase">lower case</label>
    <input type="checkbox" id="lowercase" checked><br>
    <label for="uppercase">uppercase case</label>
    <input type="checkbox" id="uppercase" checked><br>
    <label for="numbers">numbers</label>
    <input type="checkbox" id="numbers" checked><br>
    <label for="symbols">symbols</label>
    <input type="checkbox" id="symbols" >
    </div>

</div>

</body>
<script src="passwordgen.js"></script>
</html>
